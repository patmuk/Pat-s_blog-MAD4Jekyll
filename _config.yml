# Site settings
title: "HOME"
description: Patrick Mukherjee's BLog
logo: favicon.png
discus_shortname: MADness
pagesdir: pages
assets:
  MADforJekyll: assets/libs/MADforJekyll
  libs: assets/libs
  js: assets/libs/js
  my: assets/my
header-img: img/home-bg.jpg
email: patrick@mukherjee.de
share: true
comments: true

# Read Time is a calculator to provide post read-time based on word count. Usage is recommended.
readtime: true

# Specify the average Words per minute. If not defined, 180 will be used
wpm: 200

# Owner/author information
owner:
  name:   Patrick Mukherjee
  avatar: avatar.jpg
  # Use the coder's toolbox at http://coderstoolbox.net/string/#!encoding=xml&action=encode&charset=us_ascii to encode your description into XML string
  description:    MAD for Jekyll

# Social networking links used in footer. Update and remove as you like.
twitter_username: patmuk
facebook_username: patmuk
github_username: patmuk
#deviantart_username: MAD4Jekyll
#500px_username: MAD4Jekyll
flickr_username: patmuk
#instagram_username: MAD4Jekyll

# nav menu order
nav:
  - Writing
  - Gallery
  - About


# Server
destination:      	 ./_site
port:             	 4000

#dependencies
# Gems
gems:
  - jekyll-paginate

# Build settings
highlighter:         rouge
markdown:           kramdown
kramdown:
    extensions:
     - Hard_wrap
#     - no_intra_emphasis
#     - strikethrough
#     - fenced_code_blocks
#     - autolink
#     - tables
#     - with_toc_data
#     - highlight
#     - footnotes
    input:          GFM
sass:
    style:          :compressed
paginate: 5
paginate_path: "pages/writing/page:num/"
#permalink: "pages/writing/:title/"
exclude: ["assets/libs/MADforJekyll/less","node_modules","Gruntfile.js","package.json","README.md"]
slugify: "pretty"

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-xxxxxxxx-x
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:
